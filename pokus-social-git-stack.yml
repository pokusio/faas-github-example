version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  pokus-github-pr:
    lang: pokus-github-node
    handler: ./pokus-github-pr
    image: 192.168.168.6:5000/pokusio/faas-ghub-cli-pr:0.0.1-node16
    secrets:
      - pokusbot-gh-token
      - pokusbot-example-credentials
  pokus-github-issues:
    lang: pokus-github-node
    handler: ./pokus-github-issues
    image: 192.168.168.6:5000/pokusio/faas-ghub-cli-issues:0.0.1-node16
    secrets:
      - pokusbot-gh-token
      - pokusbot-example-credentials
  my-new-awesome-function:
    lang: pokus-github-node
    handler: ./my-new-awesome-function
    # image: my-new-awesome-function:latest
    image: 192.168.168.6:5000/pokus/faas-github-cli-node16:0.0.1
    secrets:
      - pokusbot-gh-token
      - pokusbot-example-credentials
